version: "0.1.0"
description: This package provides algorithmic functionality for ESP-CSI human movement and presence detection for easy integration into products.
url: https://github.com/espressif/esp-csi/tree/master/esp-radar
issues: https://github.com/espressif/esp-csi/issues
targets:
  - esp32
  - esp32s3
  - esp32s2
  - esp32c3
  - esp32c5
  - esp32c6
  - esp32c61
dependencies:
  idf: ">=4.4.1"
  cmake_utilities: "0.*"
files:
  exclude:
    - "*.c"
    - "**/build*/**/*"
sbom:
  supplier: 'Organization: Espressif Systems (Shanghai) CO LTD'
  originator: 'Organization: Espressif Systems (Shanghai) CO LTD'
examples:
  - path: https://github.com/espressif/esp-csi/tree/master/examples/esp-crab/master_recv
